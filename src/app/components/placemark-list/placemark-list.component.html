<div class="container">
<ya-map [center]="[55.76, 37.60]" [zoom]="12" (yaclick)="addPlacemark($event)" (load)="getPlacemarks()">
  <div *ngFor="let item of getPlacemarks()">
    <ya-placemark [geometry]="[item.latitude, item.longitude]" (yaclick)="removePlacemark($event)"></ya-placemark>
  </div>
</ya-map>
</div>
